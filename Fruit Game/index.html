<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Slash Game</title>
    <meta name="viewport" content="width = device-width, initial-scale=1, user-scalable=yes">

    <link href="style.css" rel="stylesheet">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>



<body>

<div id="container">

    <div id="lifeRemaining">
        Hearts: <span id="lifeRemainingValue"></span>
    </div>

    <div id="score">
        Score: <span id="scoreValue">0</span>
    </div>

    <!--<div id="correct">-->
        <!--Correct-->
    <!--</div>-->

    <!--<div id="wrong">-->
        <!--Try Again-->
    <!--</div>-->

    <div id="fruitContainer">

        <img id="fruit1" class="fruits">

    </div>

    <div>
        <hr id="line">
    </div>

    <div id="startReset">
        Start Game
    </div>

    <div id="gameOver">
        <h3>Game Over</h3>
        <h3>Your Score Is: <span id="endScoreValue"></span></h3>
    </div>

</div>
<audio id="sliceSound">
    <source src="audio/sliceFruit.mp3">
    <source src="audio/sliceFruit.ogg">
</audio>

<script src="jquery.js"></script>


</body>
</html>
