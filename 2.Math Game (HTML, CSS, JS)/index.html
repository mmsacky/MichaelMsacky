<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Game</title>
    <meta name="viewport" content="width = device-width, initial-scale=1, user-scalable=yes">

    <link href="style.css" rel="stylesheet">
</head>
<body>

<div id="container">

    <div id="timeRemaining">
        Time Remaining: <span id="timeRemainingValue"></span>
    </div>

    <div id="score">
        Score: <span id="scoreValue">0</span>
    </div>

    <div id="correct">
        Correct
    </div>

    <div id="wrong">
        Try Again
    </div>

    <div id="question">

    </div>

    <div>
        <hr id="line">
    </div>

    <div id="choices">

        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>

    </div>

    <div id="startReset">
        Start Game
    </div>

    <div id="gameOver">
        <h3>Game Over</h3>
        <h3>Your Score Is: <span id="endScoreValue"></span></h3>
    </div>

</div>

<script src="javascript.js">

</script>

</body>
</html>
